name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Xu·∫•t metadata ƒë·ªÉ job 'deploy' c√≥ th·ªÉ d√πng
    outputs:
      author_name: ${{ steps.meta_build.outputs.author_name }}
      author_email: ${{ steps.meta_build.outputs.author_email }}
      commit_msg: ${{ steps.meta_build.outputs.commit_msg }}
      triggered_by: ${{ steps.meta_build.outputs.triggered_by }}
      branch: ${{ steps.meta_build.outputs.branch }}
      repo: ${{ steps.meta_build.outputs.repo }}
      sha_short: ${{ steps.meta_build.outputs.sha_short }}
      commit_url: ${{ steps.meta_build.outputs.commit_url }}
      run_url: ${{ steps.meta_build.outputs.run_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq (for JSON payload)
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}

      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Collect build metadata
        id: meta_build
        shell: bash
        run: |
          AUTHOR_NAME="${{ github.event.head_commit.author.name || '' }}"
          AUTHOR_EMAIL="${{ github.event.head_commit.author.email || '' }}"
          COMMIT_MSG="${{ github.event.head_commit.message || 'Manual dispatch / No head_commit' }}"
          TRIGGERED_BY="${{ github.event.pusher.name || github.actor }}"
          BRANCH="${GITHUB_REF#refs/heads/}"
          REPO="${{ github.repository }}"
          SHA="${{ github.sha }}"
          SHA_SHORT="${SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${REPO}/commit/${SHA}"
          RUN_URL="${{ github.server_url }}/${REPO}/actions/runs/${{ github.run_id }}"

          {
            echo "author_name=$AUTHOR_NAME"
            echo "author_email=$AUTHOR_EMAIL"
            echo "commit_msg=$COMMIT_MSG"
            echo "triggered_by=$TRIGGERED_BY"
            echo "branch=$BRANCH"
            echo "repo=$REPO"
            echo "sha_short=$SHA_SHORT"
            echo "commit_url=$COMMIT_URL"
            echo "run_url=$RUN_URL"
          } >> "$GITHUB_OUTPUT"

      # ====== TH√îNG B√ÅO TH·∫§T B·∫†I (BUILD) ======
      - name: Notify Mattermost (build failed)
        if: ${{ failure() }}
        env:
          WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          MM_CHANNEL: ${{ secrets.MM_CHANNEL }}
        run: |
          TITLE="‚ùå Build th·∫•t b·∫°i (GitHub Pages)"
          COLOR="#e74c3c"
          EMOJI=":x:"
          NOW_ISO="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          jq -n \
            --arg title "$TITLE" \
            --arg text "$EMOJI *${{ steps.meta_build.outputs.repo }}* build *TH·∫§T B·∫†I*. V√†o link Run ƒë·ªÉ xem logs." \
            --arg channel "$MM_CHANNEL" \
            --arg color "$COLOR" \
            --arg repo "${{ steps.meta_build.outputs.repo }}" \
            --arg branch "${{ steps.meta_build.outputs.branch }}" \
            --arg sha "${{ steps.meta_build.outputs.sha_short }}" \
            --arg commit_url "${{ steps.meta_build.outputs.commit_url }}" \
            --arg run_url "${{ steps.meta_build.outputs.run_url }}" \
            --arg author "${{ steps.meta_build.outputs.author_name }} <${{ steps.meta_build.outputs.author_email }}>" \
            --arg triggered_by "${{ steps.meta_build.outputs.triggered_by }}" \
            --arg commit_msg "${{ steps.meta_build.outputs.commit_msg }}" \
            --arg when "$NOW_ISO" \
          '{
            username: "GoldOne CI/CD",
            icon_emoji: ":octocat:",
            channel: ($channel // empty),
            attachments: [{
              fallback: $title,
              color: $color,
              pretext: $title,
              text: $text,
              fields: [
                # V---- ƒê√É TH√äM ICON ----V
                { title: "üì¶ Repo", short: true, value: $repo },
                { title: "üåø Branch", short: true, value: $branch },
                { title: "üìù Commit", short: true, value: ("`\($sha)` ‚Äì " + $commit_msg) },
                { title: "üë§ T√°c gi·∫£ commit", short: true, value: $author },
                { title: "üßë‚Äçüíª Ng∆∞·ªùi build", short: true, value: $triggered_by },
                { title: "‚è∞ Th·ªùi ƒëi·ªÉm (UTC)", short: true, value: $when },
                { title: "üîó Link Commit", short: false, value: $commit_url },
                { title: "üèÉ Link Run", short: false, value: $run_url }
                # ^---- ƒê√É TH√äM ICON ----^
              ],
              footer: "GoldOne Frontend ‚Ä¢ Mattermost",
              ts: (now | floor)
            }]
          }' > payload.json

          curl -sS -H "Content-Type: application/json" -X POST "$WEBHOOK" -d @payload.json

  deploy:
    needs: build # D√πng metadata t·ª´ job 'build'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Install jq (for JSON payload)
        run: sudo apt-get update && sudo apt-get install -y jq

      # (Kh√¥ng c·∫ßn 'Collect metadata' n·ªØa)

      # ====== TH√îNG B√ÅO TH√ÄNH C√îNG (DEPLOY) ======
      - name: Notify Mattermost (deploy success)
        if: ${{ success() }}
        env:
          WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          MM_CHANNEL: ${{ secrets.MM_CHANNEL }}
        run: |
          TITLE="‚úÖ Deploy GitHub Pages th√†nh c√¥ng"
          COLOR="#2ecc71"
          EMOJI=":rocket:"
          NOW_ISO="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          jq -n \
            --arg title "$TITLE" \
            --arg text "$EMOJI *${{ needs.build.outputs.repo }}* ƒë√£ *deploy th√†nh c√¥ng* l√™n GitHub Pages." \
            --arg channel "$MM_CHANNEL" \
            --arg color "$COLOR" \
            --arg repo "${{ needs.build.outputs.repo }}" \
            --arg branch "${{ needs.build.outputs.branch }}" \
            --arg sha "${{ needs.build.outputs.sha_short }}" \
            --arg commit_url "${{ needs.build.outputs.commit_url }}" \
            --arg run_url "${{ needs.build.outputs.run_url }}" \
            --arg author "${{ needs.build.outputs.author_name }} <${{ needs.build.outputs.author_email }}>" \
            --arg triggered_by "${{ needs.build.outputs.triggered_by }}" \
            --arg commit_msg "${{ needs.build.outputs.commit_msg }}" \
            --arg page_url "${{ steps.deployment.outputs.page_url }}" \
            --arg when "$NOW_ISO" \
          '{
            username: "GoldOne CI/CD",
            icon_emoji: ":globe_with_meridians:",
            channel: ($channel // empty),
            attachments: [{
              fallback: $title,
              color: $color,
              pretext: $title,
              text: $text,
              fields: [
                # V---- ƒê√É TH√äM ICON ----V
                { title: "üì¶ Repo", short: true, value: $repo },
                { title: "üåø Branch", short: true, value: $branch },
                { title: "üìù Commit", short: false, value: ("`\($sha)` ‚Äì " + $commit_msg) },
                { title: "üë§ T√°c gi·∫£ commit", short: true, value: $author },
                { title: "üßë‚Äçüíª Ng∆∞·ªùi build", short: true, value: $triggered_by },
                { title: "üåê Page URL", short: false, value: ($page_url // "N/A") },
                { title: "üîó Link Commit", short: false, value: $commit_url },
                { title: "üèÉ Link Run", short: false, value: $run_url },
                { title: "‚è∞ Th·ªùi ƒëi·ªÉm (UTC)", short: true, value: $when }
                # ^---- ƒê√É TH√äM ICON ----^
              ],
              footer: "GoldOne Frontend ‚Ä¢ Mattermost",
              ts: (now | floor)
            }]
          }' > payload.json

          curl -sS -H "Content-Type: application/json" -X POST "$WEBHOOK" -d @payload.json

      # ====== TH√îNG B√ÅO TH·∫§T B·∫†I (DEPLOY) ======
      - name: Notify Mattermost (deploy failed)
        if: ${{ failure() }}
        env:
          WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          MM_CHANNEL: ${{ secrets.MM_CHANNEL }}
        run: |
          TITLE="‚ùå Deploy GitHub Pages th·∫•t b·∫°i"
          COLOR="#e74c3c"
          EMOJI=":fire:"
          NOW_ISO="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          jq -n \
            --arg title "$TITLE" \
            --arg text "$EMOJI *${{ needs.build.outputs.repo }}* deploy *TH·∫§T B·∫†I*. V√†o link Run ƒë·ªÉ xem logs." \
            --arg channel "$MM_CHANNEL" \
            --arg color "$COLOR" \
            --arg repo "${{ needs.build.outputs.repo }}" \
            --arg branch "${{ needs.build.outputs.branch }}" \
            --arg sha "${{ needs.build.outputs.sha_short }}" \
            --arg commit_url "${{ needs.build.outputs.commit_url }}" \
            --arg run_url "${{ needs.build.outputs.run_url }}" \
            --arg author "${{ needs.build.outputs.author_name }} <${{ needs.build.outputs.author_email }}>" \
            --arg triggered_by "${{ needs.build.outputs.triggered_by }}" \
            --arg commit_msg "${{ needs.build.outputs.commit_msg }}" \
            --arg when "$NOW_ISO" \
          '{
            username: "GoldOne CI/CD",
            icon_emoji: ":warning:",
            channel: ($channel // empty),
            attachments: [{
              fallback: $title,
              color: $color,
              pretext: $title,
              text: $text,
              fields: [
                # V---- ƒê√É TH√äM ICON ----V
                { title: "üì¶ Repo", short: true, value: $repo },
                { title: "üåø Branch", short: true, value: $branch },
                { title: "üìù Commit", short: true, value: ("`\($sha)` ‚Äì " + $commit_msg) },
                { title: "üë§ T√°cT√°c gi·∫£ commit", short: true, value: $author },
                { title: "üßë‚Äçüíª Ng∆∞·ªùi build", short: true, value: $triggered_by },
                { title: "‚è∞ Th·ªùi ƒëi·ªÉm (UTC)", short: true, value: $when },
                { title: "üîó Link Commit", short: false, value: $commit_url },
                { title: "üèÉ Link Run", short: false, value: $run_url }
                # ^---- ƒê√É TH√äM ICON ----^
              ],
              footer: "GoldOne Frontend ‚Ä¢ Mattermost",
              ts: (now | floor)
            }]
          }' > payload.json

          curl -sS -H "Content-Type: application/json" -X POST "$WEBHOOK" -d @payload.json